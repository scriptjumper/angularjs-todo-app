<div class="text-center mt-md-5">
  <h2>{{formTitle}}</h2>
</div>

<div class="row">
  <div class="col-md-12">
    <form name="todoTaskForm">
      <div class="form-group">
        <input type="text" class="form-control" name="title" ng-model="taskDetails.title" placeholder="Task Title" required />
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-success btn-lg btn-block" ng-click="handleTaskSave()"><span class="fa fa-save"></span> Save</button>
      </div>
      <div class="form-group">
        <a href="#/" class="btn btn-default btn-lg btn-block"><span class="fa fa-remove"></span> Cancel</a>
      </div>
    </form>
  </div>
</div>

<div ng-show="error" id="message" style="position: relative; margin-top: 5em;">
  <div style="padding: 5px;">
    <span class="fa fa-danger"></span>
    <div id="inner-message" class="alert alert-danger">
      {{error}}
    </div>
  </div>
</div>
